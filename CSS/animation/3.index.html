<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk with me!</title>
    <link href="3.style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="social-icons">
        <a class="social-icon ig" href="#" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a class="social-icon yt" 
        href=""
        target="_blank">
        <i class="fab fa-youtube"></i>
        </a>
    </div>
 </nav>    

 <div class="landing-page">
    <div class="landing-page--text">
        <h1>New era of walking is here!</h1>
    </div>
    <div class="landing-page--hero">
        <img class="sneaker-img--hero"
         src="./images/sneaker-black.png">
        <div class="sneaker-shadow"></div>
    </div>
 </div>

 <div class="product-section">
    <div class="product-card--section">
        <div class="product-card">
            <img class="product-card--img"
            src="./images/sneaker-black.png"
            alt="sneaker">
            <button class="btn-primary">Check it</button>
        </div>
        <img src="./images/splash.png" class="splash-img" alt="splash">
    </div>
    <div class="product-card--section">
        <div class="product-card">
            <img class="product-card--img"
            src="./images/sneaker-orange.png"
            alt="sneaker"/>
            <button class="btn-secondary">Check it</button>
        </div>
        <img src="./images/flower.png"
        class="splash-img" alt="splash">
    </div>
 </div>
</body>
</html>
