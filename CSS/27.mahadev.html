<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Animation | kkflskls
  </title>
  <style> 
    body {
      font: 5em/1 open sans, impact;
      background-color: black;
    }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .text {
      fill: none;
      stroke-width: 3;
      stroke-linejoin: round;
      stroke-dasharray: 70 330;
      stroke-dashoffset: 0;
      -webkit-animation: stroke 6s infinite linear;
      animation: stroke 6s infinite linear;
    }

    .text:nth-child(5n + 1) {
      stroke: #f2385a;
      -webkit-animation-delay: -1.2s;
      animation-delay: -1.2s;
    }

    .text:nth-child(5n + 2) {
      stroke: #f5a503;
      -webkit-animation-delay: -2.4s;
      animation-delay: -2.4s;
    }

    .text:nth-child(5n + 3) {
      stroke: #e9f1df;
      -webkit-animation-delay: -3.6s;
      animation-delay: -3.6s;
    }

    .text:nth-child(5n + 4) {
      stroke: #FF5733;
      -webkit-animation-delay: -4.8s;
      animation-delay: -4.8s;
    }

    .text:nth-child(5n + 5) {
      stroke: #3aa1bf;
      -webkit-animation-delay: -6s;
      animation-delay: -6s;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: -400;
      }
    }
  </style>
</head>

<body>
  <svg viewBox="0 0 600 200">
    <symbol id="kkflskls">
      <text text-anchor="middle" x="50%" y="50%" dy=".35em">
        !! &nbsp जय श्री राम &nbsp!!
      </text>
    </symbol>

    <use class="text" xlink:href="
    #kkflskls"></use>
    <use class="text" xlink:href="
    #kkflskls"></use>
    <use class="text" xlink:href="
    #kkflskls"></use>
    <use class="text" xlink:href="
    #kkflskls"></use>
    <use class="text" xlink:href="
    #kkflskls"></use>
  </svg>
</body>

</html>
