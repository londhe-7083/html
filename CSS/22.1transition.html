<!DOCTYPE html>
<html>
    <head>
        <title> aniamted wheels </title>
        <style>
            .container{
                height: 400px;
                width: 100%;
                background-color: antiquewhite;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .box{
                display: flex;
                align-items: center;
                justify-content: center;
                height: 200px;
                width: 200px;
                background-color: yellow;
                border: 2px solid black;
                border-radius: 8px;
                transition: all 10s ease-in-out;
                /* transform: skew(400deg); */
            }
            
            .box:hover{
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">this is a box</div>
        </div>
    </body>
</html>
