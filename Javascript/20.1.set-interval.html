<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: #ff8473;
        }
    </style>
</head>
<body>
    <div class="box" id="data"></div>
    <button onclick="start1()">start</button>
    <button onclick="stop2()">stop</button>

    <script>
      var idd="";
      var a=0;

      function start1(){
        idd=setInterval(worki,1000)
      } 
      function worki(){
        a+=50;
        document.getElementById('data').style.marginLeft=a+"px";
      }

      function stop2(){
        clearInterval(idd);
      }
    </script>
</body>
</html>
