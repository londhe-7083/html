<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-object</title>
</head>
<body>
    <script>
        var data={
            "fname":"A2Z",
            "lname":"IT HUB",
            "fullname":function (){
                return this.fname+" "+this.lname;
            }
        }
        document.write(data.fullname());
    </script>


</body>
</html>
