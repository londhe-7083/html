<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    
    <script>
        function PressButton(buttonvalue){
            console.log (buttonvalue)
            let caltext=document.querySelector(".input-screen").value +buttonvalue +"";
            document.querySelector(".input-screen").value = caltext;
        }

        function calculate(){
            let caltext = document.querySelector(" .input-screen").value;
            document.querySelector(".input-screen").value = eval(caltext)
        }

        function clearscreen(){
            document.querySelector(".input-screen").value="";

        }
    </script>

    <style>
            
        .mainA{
            border: 1px solid black;
            height: 31vw;
            width:21vw;
            border-radius: 24px;
            box-shadow: 2px 4px 14px 0px;
        }

        .mainB{
            border: 5px solid rgb(99, 41, 2);
            height: 28vw;
            width: 18vw;
            border-radius: 32px;
            margin: 9px;
            padding: 5px;
            
        }

        .num{
            position: relative;
            top: 36px;
            text-align: center  ;
        }

        .input-screen{
            position: relative;
            top: 20px;
            padding: 16px;
            margin-left: 21px;
            border: 3px groove solid rgb(46, 182, 212) ;
        }

        button{
            padding: 15px;
            margin: 5px;
        }

        .no5 button{
            padding: 7px;
        }
    </style>
</head>
<body>
    <div class="mainA">
    <div class="mainB">
        <input type="text" class="input-screen" >
         <div class="num">
            <div class="no5">
                <button  OnClick="clearscreen('AC')">AC</button>
                <button  OnClick="PressButton('DEL')">DEL</button>
                <button  OnClick="PressButton('ON')">ON</button>
                <button  OnClick="PressButton('OFF')">OFF</button>
            </div>

        <div class="no1">
            <button  OnClick="PressButton(7)">7</button>
            <button  OnClick="PressButton(8)">8</button>
            <button  OnClick="PressButton(9)">9</button>
            <button  OnClick="PressButton('/')">/</button>
        </div>

        <div class="no2">
            <button  OnClick="PressButton(4)">4</button>
            <button  OnClick="PressButton(5)">5</button>
            <button  OnClick="PressButton(6)">6</button>
            <button  OnClick="PressButton('*')">*</button>
        </div>

        <div class="no3">
            <button  OnClick="PressButton(1)">1</button>
            <button  OnClick="PressButton(2)">2</button>
            <button  OnClick="PressButton(3)">3</button>
            <button  OnClick="PressButton('-')">-</button>
        </div>

        <div class="no4">
            <button  OnClick="PressButton(0)">0</button>
            <button  OnClick="PressButton('.')">.</button>
            <button  OnClick="calculate('=')">=</button>
            <button  OnClick="PressButton('+')">+</button>
        </div>

       
        </div>
    </div>
    </div>
    
</body>
</html>
