<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Pagination</h1>
        <div class="wrapper">
            <div class="content">
                <ul id="paginationList">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
            </div>
        </div>
        <div class="pagination-container">
            <div class="pagination">
                <button class="controll" id="prev">  prev </button>
                <div class="pageNumbers"></div>
                <button class="controll" id="next" title="Next page"> Next </button>
            </div>
        </div>
    </div>
    <script>
       const pageNumbers =document.querySelector(".pageNumbers")
       const paginationList =document.getElementById("pagination")
    </script>
    
</body>
</html>
