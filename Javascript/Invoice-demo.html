<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: aquamarine;
        }

        .input-1 {
            width: 20vw;
            margin: 10px;
            border-radius: 5px;
        }

        .font-style {
            font-size: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .btn1,
        .fields {
            margin: 5px;
        }

        .row2 {
            background-color: rgb(127, 204, 255);
        }
    </style>
</head>
</head>

<body>
    <div class="main">

        <h1 class="text-center">INVOICE DEMO</h1>
        <div class="container">
            <div class="d-flex">
                <div class="col-9">
                    <h2>From</h2>
                    <p class="font-style">shubh londhe creates, <br> Sawtwa Chowk Londhe lane from Ambi</p>
                </div>
                <div class="col-3 float-end">
                    <h2>To,</h2>
                    <input type="text" placeholder="Username" class="input-1">
                    <br>
                    <textarea name="myText" cols="24" rows="2" class="input-1"
                        placeholder="Enter User Address"></textarea>
                </div>
            </div>
            <div>
            </div>
            <div class="mainB">
                <table>

                    <tr>
                        <th>Status</th>
                        <th>Item No.</th>
                        <th>Item Name</th>
                        <th>Qnt</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>

                    <tr class="row2">
                        <td><button class="btn1 bg-danger">D</button></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" class="fields"></td>
                    </tr>

                    <tr>
                        <td colspan="6" class="btn2"><button class="bg-warning btn1">Add More</button></td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <h1>Notes:-</h1>
                            <textarea cols="85" class="btn1" rows="4"></textarea>
                        </td>
                        <td colspan="2">
                    
                       
                            SubTotal:-<input type="text"><br>

                            Tax :-<input type="text"><br>

                            Tax Total:-<input type="text"><br>
                     
                            Net Total:-<input type="text"><br>
                      
                            Paid:-<input type="text"><br>
                        
                            Due:-<input type="text"><br>

                    </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
