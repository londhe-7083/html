<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: aquamarine;
        }

        .input-1 {
            width: 20vw;
            margin: 10px;
            border-radius: 5px;
        }

        .font-style {
            font-size: 20px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        .btn1,
        .fields ,input{
            margin: 5px;
        }

        .row2 {
            background-color: rgb(127, 204, 255);
        }

        input{
            padding: 5px;
        }
    </style>
</head>
</head>

<body>
    <div class="main">

        <h1 class="text-center">INVOICE DEMO</h1>
        <div class="container">
            <div class="d-flex">
                <div class="col-9">
                    <h2>From</h2>
                    <p class="font-style">shubh londhe creates, <br> Sawtwa Chowk Londhe lane from Ambi, maha-413715</p>
                </div>
                <div class="col-3 float-end">
                    <h2>To,</h2>
                    <input type="text" placeholder="Username" class="input-1">
                    <br>
                    <textarea name="myText" cols="24" rows="2" class="input-1"
                        placeholder="Enter User Address"></textarea>
                </div>
            </div>
            <div>
            </div>
            <div class="mainB">
                <table>

                    <tr>
                        <th>Status</th>
                        <th>Item No.</th>
                        <th>Item Name</th>
                        <th>Qnt</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>

                    <tr class="row2">
                        <td><button class="btn1 bg-danger border-0">D</button></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" class="fields"></td>
                        <td><input type="text" id="qntty" onkeyup="cal()" class="fields"></td>
                        <td><input type="text" id="tot" onkeyup="cal()" class="fields"></td>
                        <td><input type="text" id="total" class="fields"></td>
                    </tr>

                    <tr>
                        <td colspan="6" class="btn2"><button class="bg-warning btn1 border-0">Add More</button></td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <h1>Notes:-</h1>
                            <textarea cols="85" class="btn1" rows="4"></textarea>
                        </td>
                        <td colspan="2" class="p-4">
                    
                            SubTotal:-<input type="text" id="sub-tot"><br>

                            Tax :-&ensp;&ensp;&ensp;&ensp;<input type="text" id="tax-cal" onkeyup="tax()"><br>

                            Tax Total:-<input type="text" id="all-tax"><br>
                     
                            Net Total:-<input type="text" id="net-tot"><br>
                      
                            Paid:-&ensp;&ensp;&ensp;&ensp;<input type="text" id="tot-paid" onkeyup="paid()"><br>
                        
                            Due:-&ensp;&ensp;&ensp;&ensp;<input type="text" id="due-tot"><br>


                    </td>;
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        function cal(){
        var a=document.getElementById("qntty").value;
        var b=document.getElementById("tot").value;
        var c=  Number(a)*Number(b);
        document.getElementById("total").value=c;
        document.getElementById("sub-tot").value=c;
        document.getElementById("net-tot").value=c;
        document.getElementById("due-tot").value=c;
        }

        function tax(){
            var m= document.getElementById("sub-tot").value;
            var n=document.getElementById("tax-cal").value;
            var o= Number(n)*100/60;
            document.getElementById("all-tax").value=o;
            var p=document.getElementById("net-tot").value;
            var q=Number(o) + Number(p);
            document.getElementById("net-tot").value=q;
            document.getElementById("due-tot").value=q;

        }

        function paid(){
            var s=document.getElementById("tot-paid").value;
            var v=document.getElementById("net-tot").value;
            var w=Number(v)-Number(s);
            document.getElementById("due-tot").value=w;
        }
    </script>
</body>

</html>
