<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current address check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {

            background-color: rgb(127, 255, 234);
        }

        .form {
            border: 1px solid blue;
            background-color: aliceblue;
            width: 70%;
            margin: auto;
            margin-top: 50px;
        }

        .formA {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <form class="form container">
        <h2 class="text-center mt-4">CURRENT ADDRESS</h2>
        <div class="m-4">
            <span>
                <label>Your address</label><br>
                <input id="address" type="text">
            </span>

            <span class="float-end">
                <label>Your country</label><br>
                <input id="country" type="text">
            </span>
        </div>


        <div class="formA d-flex">
            <div class="m-4">
                <label>Your State</label><br>
                <input id="state" type="text">
            </div>

            <div class="m-4">
                <label>Your Dist</label><br>
                <input id="dist" type="text">
            </div>

            <div class="m-4">
                <label>Your City</label><br>
                <input id="city" type="text">
            </div>

            <div class="m-4">
                <label>Your Pincode</label><br>
                <input id="pincode" type="text">
            </div>
        </div>

        <br><br>
        <div>
            <h2 class="text-center">PERMANENT ADDRESS</h2>
            <input onclick="change()" class="m-2" type="checkbox"><span class="text-info">SAME BY CURRENT ADDRESS</span>

            <div class="m-4">
                <span>
                    <label>Your address</label><br>
                    <input id="adress1" type="text">
                </span>

                <span class="float-end">
                    <label>Your country</label><br>
                    <input id="country1" type="text">
                </span>
            </div>


            <div class="formA d-flex">
                <div class="m-4">
                    <label>Your State</label><br>
                    <input id="state1" type="text">
                </div>

                <div class="m-4">
                    <label>Your Dist</label><br>
                    <input id="dist1" type="text">
                </div>

                <div class="m-4">
                    <label>Your City</label><br>
                    <input id="city1" type="text">
                </div>

                <div class="m-4">
                    <label>Your Pincode</label><br>
                    <input id="pincode1" type="text">
                </div>
            </div>
        </div>
    </form>
    <script>
        function change() {
            var b = document.getElementById('address').value;
            document.getElementById('adress1').value = b;
            var a = document.getElementById('country').value;
            document.getElementById('country1').value = a;
            var c = document.getElementById('state').value;
            document.getElementById('state1').value = c;
            var d = document.getElementById('dist').value;
            document.getElementById('dist1').value = d;
            var e = document.getElementById('city').value;
            document.getElementById('city1').value = e;
            var f = document.getElementById('pincode').value;
            document.getElementById('pincode1').value = f;
        }
    </script>

</body>

</html>
