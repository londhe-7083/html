<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <script>
        var pi=Math.PI;
        console.log(pi);
        var max =Math.max(100,25,63,24,57,29,5);
        console.log(max);
        var min =Math.min(100,25,63,24,57,29,5);
        console.log(min);

        var pow=Math.pow(4,4);
        console.log(pow);
        
        var sqrt=Math.sqrt(16);
        console.log(sqrt);

        var cbrt=Math.cbrt(125);
        console.log(cbrt);

        console.log("round fig");
        var round=Math.round(100.75);
        console.log(round);
        var round=Math.round(100.25);
        console.log(round);

        console.log("greater value printer");
        var ceil=Math.ceil(100.01);
        console.log(ceil);
        var ceil=Math.ceil(-100.01);
        console.log(ceil);  

        console.log("smallest value printer");
        var floor=Math.floor(100.33);
        console.log(floor);
        var floor=Math.floor(-100.33);
        console.log(floor);
 
        var trunc=Math.trunc(-100.33);
        console.log(trunc);
        var trunc=Math.trunc(100.33);
        console.log(trunc);
    
        var random=Math.trunc(Math.random()*10000);
        console.log(random);
        
    </script>
</body>
</html>
