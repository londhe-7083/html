<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

    <body id="body" onkeypress="press1()" onkeydown="down1()" onkeyup="up1()">
    
        <script>
            function press1(){
                document.getElementById('body').style="background-color:red";
            }

            function down1(){
                document.getElementById('body').style="background-color:yellow";
            }

            function up1(){
                document.getElementById('body').style="background-color:green";
            }
        </script>
    </body>
    

</html>
