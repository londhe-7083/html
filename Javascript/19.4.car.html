<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_detail/menu/09_09/menu_asterion.png" id="image" height="200px">
    </div>
        <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <script>

        
        var idd="";
        var a=0;
        function start(){
            idd=setInterval(worki,300)
        }
        function worki(){
            a+=50;
            document.getElementById('image').style.marginLeft=a+"px";
        }

        function stop(){
            console.log(idd);
            clearInterval(idd);
        }
    </script>
    
</body>
</html>
