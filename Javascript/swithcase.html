<!DOCTYPE html>
<html>

<body>
    <script>
        let grade = prompt("enter rainbow color");
        let result;
        switch (grade) {
            case 'red':
                result =(`<div style="height:80px; width:100%; background-color:red;"></div>`);
                break;

            case 'orange':
                result =(`<div style="height:80px; width:100%; background-color:orange;"></div>`);
                break;

            case 'yellow':
                result =(`<div style="height:80px; width:100%; background-color:yellow;"></div>`);
                break;

            case 'green':
                result =(`<div style="height:80px; width:100%; background-color:green;"></div>`);
                break;

            case 'blue':
                result =(`<div style="height:80px; width:100%; background-color:blue;"></div>`);
                break;

            case 'indigo':
                result =(`<div style="height:80px; width:100%; background-color:indigo;"></div>`);
                break;

            case 'violet':
                result =(`<div style="height:80px; width:100%; background-color:violet;"></div>`);
                break;
          
            default:
                result = "enter only rainbow color";
        }
        document.write(result);  
    </script>
</body>

</html>
