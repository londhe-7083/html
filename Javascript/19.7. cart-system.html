<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col-12">
            <h1 class="text-center text-uppercase mt-4 text-warning">Cart System</h1>
        </div>
        <div class="col-12">
            <table class="table  table-striped table-bordered table-hover">
                <tr>
                    <th>Status</th>
                    <th>Product Name</th>
                    <th>Product Rate</th>
                    <th>Product Qnt</th>
                    <th>Product Total</th>
                </tr>
                <tr>
                    <td>
                        <button >Delete</button>
                    </td>
                    <td>
                        <input type="Text">
                    </td>
                    <td>
                        <input type="number" id="rate" onkeyup="cal()">
                    </td>
                    <td>
                        <button onclick="decqnt()">-</button>
                        <input type="number" id="qnt"  min="1" max="50" value="10" readonly>
                        <button onclick="incqnty()" >+</button>
                    </td>
                    <td>
                        <input type="number" id="ptotal">
                    </td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    <script>
        function decqnt(){
            var qnt=document.getElementById('qnt').value;
            if (qnt>1){
                qnt--;
            }
            document.getElementById('qnt').value=qnt;
            cal()
        }

        function incqnty(){
            var qnt=document.getElementById('qnt').value;
            if(qnt>1){
                qnt++;
            }
            document.getElementById('qnt').value=qnt;
            cal()
        }

        function cal()
        {
            var rate=document.getElementById('rate').value;
            var qnt=document.getElementById('qnt').value;
            var tot=Number(rate)*Number(qnt);
            document.getElementById('ptotal').value=tot;
        }
    </script>
    </body>

</html>
