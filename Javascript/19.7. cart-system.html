<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col-12">
            <h1 class="text-center text-uppercase mt-4 text-warning">Cart System</h1>
        </div>
        <div class="col-12">
            <table class="table  table-striped table-bordered table-hover">
                <tr>
                    <th>Status</th>
                    <th>Product Name</th>
                    <th>Product Rate</th>
                    <th>Product Qnt</th>
                    <th>Product Total</th>
                </tr>
                <tr>
                    <td>
                        <button>Delete</button>
                    </td>
                    <td>
                        <input type="Text">
                    </td>
                    <td>
                        <input type="number" id="rate" onkeyup="cal('rate','qnt','ptotal')">
                    </td>
                    <td>
                        <button onclick="decqnt('qnt','rate','ptotal')">-</button>
                        <input type="number" id="qnt"  min="1" max="50" value="10" readonly>
                        <button onclick="incqnty('qnt','rate','ptotal')" >+</button>
                    </td>
                    <td>
                        <input type="number" id="ptotal" class="tot"> 
                    </td>
                </tr>



                <tr>
                    <td>
                        <button>Delete</button>
                    </td>
                    <td>
                        <input type="Text">
                    </td>
                    <td>
                        <input type="number" id="rate2" onkeyup="cal('rate2','qnt2','ptotal2')">
                    </td>
                    <td>
                        <button onclick="decqnt('qnt2','rate2','ptotal2')">-</button>
                        <input type="number" id="qnt2"  min="1" max="50" value="10" readonly>
                        <button onclick="incqnty('qnt2','rate2','ptotal2')" >+</button>
                    </td>
                    <td>
                        <input type="number" id="ptotal2" class="tot">
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>Delete</button>
                    </td>
                    <td>
                        <input type="Text">
                    </td>
                    <td>
                        <input type="number" id="rate3" onkeyup="cal('rate3','qnt','ptotal3')">
                    </td>
                    <td>
                        <button onclick="decqnt('qnt3','rate3','ptotal3')">-</button>
                        <input type="number" id="qnt3"  min="1" max="50" value="10" readonly>
                        <button onclick="incqnty('qnt3','rate3','ptotal3')" >+</button>
                    </td>
                    <td>
                        <input type="number" id="ptotal3" class="tot">
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><h3 style="text-align: right;">Total=</h3></td>
                    <td><input type="number" id="alltotal" ></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
    <script>
        function decqnt(q,r,t){
            var qnt=document.getElementById(q).value;
            if (qnt>1){
                qnt--;
            }
            document.getElementById(q).value=qnt;
            cal(q,r,t)
        }

        function incqnty(q,r,t){
            var qnt=document.getElementById(q).value;
            if(qnt>1){
                qnt++;
            }
            document.getElementById(q).value=qnt;
            cal(q,r,t)
        }

        function cal(r,q,t)
        {
            var rate=document.getElementById(r).value;
            var qnt=document.getElementById(q).value;
            var tot=Number(rate)*Number(qnt);
            document.getElementById(t).value=tot;
            tot1()
        }

        function tot1(){ 
        var to=document.getElementsByClassName('tot');
        var g=0;
        console.log(to.length);
        for(var i=0; i<=to.length; i++){
         g+=Number(to[i].value);
        }
        document.getElementById('alltotal').value=g;
    }
    </script>
    </body>

</html>
