<!DOCTYPE html>
<html>
<head>
    <title>hide and show demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .buisness-card ,.buisness-card2 ,.buisness-card3{
        display: none;
        border: 2px solid rgba(0, 0, 0, 0.567);
    }

   .demo1{
        display: block !important; 
    }
</style>
</head>
<body>
    <div class="main">
        <div class="buttons">
            <button class="btn btn-dark" onclick="add1('f')"> BUISNESS </button>
            <button class="btn btn-dark" onclick="add1('f1')">EMPLOEE</button>
            <button class="btn btn-dark" onclick="add1('f2')">OTHER</button>
        </div>
        <div class="buisness-card" id="f">
            <h2>MEMBER BUISNESS DEATAIL UPDATE</h2>
            <div class="input-main">
                <div class="input1">
                    <label>Buisness Category</label>
                    <input type="text">

                    <label>Buisness Name</label>
                    <input type="text">

                    <label>Owner Name</label>
                    <input type="text">

                </div>
                <div class="input1">
                    <label>Starting Date</label>
                    <input type="text">

                    <label>You E-mail</label>
                    <input type="text">

                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="input1">
                    <label>Whatsapp Number</label>
                    <input type="text">
                </div>
                <button class="btn btn-warning"> Save & Add More Job Deatails </button>
            </div>
        </div>
        <div class="buisness-card2" id="f1">
            <h2>MEMBER JOB DEATAILS UPDATE</h2>
            <div class="input-main">
                <div class="input1">
                    <label>Company</label>
                    <input type="text">

                    <label>Company</label>
                    <input type="text">

                    <label>Position</label>
                    <input type="text">

                </div>
                <div class="input1">
                    <label>Job Starting </label>
                    <input type="text">

                    <label>Company</label>
                    <input type="text">

              </div>
                <button class="btn btn-warning"> Save & Add More Job Deatails </button>
            </div>
        </div>

        <div class="buisness-card3" id="f2">
            <h2>MEMBER OTHER WORKING DEATAIL </h2>
            <div class="input-main">
               
                <div class="input1">
                    <fieldset>
                        <legend>Title</legend>
                        <input title="type" type="text">
                    </fieldset>

                    <label>Description</label>
                    <input type="text">

                </div>
                <button class="btn btn-warning"> Save & Add More Job Deatails </button>
            </div>
        </div>
    </div>
<script>
    function add1(d){
        document.getElementById(d).classList.add('demo1');
    }

</script>
</body>
</html>
