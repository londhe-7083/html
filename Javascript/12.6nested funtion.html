<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested function</title>
</head>
<body>
    <script>
        //nested function

        function cal(n,m){
            function sum1(a,b){
                var aa=Number(a)+Number(b);
                return aa;
            }
            return sum1(n,m)
        }

        var a1=cal(20,40);
        document.write(a1);
    </script>
</body>
</html>
