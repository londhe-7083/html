<body>
    <script>
        function prom(complete){
            return new Promise (function(resolve,reject){
                if(complete){
                    resolve("i am succesful");
                }
                else{
                    reject("i am failed");
                }
            });
            console.log(prom(true));
        }
    </script>
</body>
