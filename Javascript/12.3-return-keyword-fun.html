<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function type</title>
</head>
<body>
    <script>
        //return keyword function

        function demo(a,b){
            var c=Number(a) + Number(b);
            return c;
        }
        var aa=demo(50,20);
        document.write(aa);
    </script>

        <script>
            function demos(){
                var ab=4;
                var b=6;
                var c=ab+b;
                return c;
            }

            var bc=demos();
            document.write(bc);
            console.log(demo());
        </script>
    
</body>
</html>
