<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while loop</title>
</head>

<body>
    <script>
        do {
            document.write("<h1>" + a + "</h1>");
            a++
            do {
                document.write("<br>" + b);
                b++
            } while (b <= 10);
        } while (a <= 10);
        
    </script>

</body>
</html>
