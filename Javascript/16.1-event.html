<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        .box{
            border: 2px solid yellow;
            
        }
    </style>
</head>
<body>
    <div class="box">    
        <input type="text" id="val1"><br><br>
        <input type="text" id="val2"><br><br>
        <button onclick="sum1()">+</button>
        <button onclick="subtraction1()">-</button>
        <button onclick="mul1()">*</button>
        <button onclick="divide1()">/</button><br><br>
        <input type="text" id="tot" readonly>
    </div>

    
    <script type="text/javascript">
        function sum1(){
            var a=document.getElementById('val1').value;
            var b=document.getElementById('val2').value;
            var c=Number(a)+Number(b);
            document.getElementById('tot').value=c;
        }

        function subtraction1(){
            var a=document.getElementById('val1').value;
            var b=document.getElementById('val2').value;
            var c=Number(a)-Number(b);
            document.getElementById('tot').value=c;
        }

        function mul1(){
            var a=document.getElementById('val1').value;
            var b=document.getElementById('val2').value;
            var c=Number(a)*Number(b);
            document.getElementById('tot').value=c;
        }

        function divide1(){
            var a=document.getElementById('val1').value;
            var b=document.getElementById('val2').value;
            var c=Number(a)/Number(b);
            document.getElementById('tot').value=c;
        }
    </script>

    
</body>
</html>
