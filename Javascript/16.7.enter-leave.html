<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse enter/leave</title>
    <style>
        .box{
            height: 20vw;
            width: 20vw;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" onmouseenter="enter(this)" onmouseleave="leave(this)"></div>
    <script>
        function enter(m){
            m.style.background="blue";
        }

        function leave(x){
            x.style.background="pink";  
        }
    </script>
    
</body>
</html>
