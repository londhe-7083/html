<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head> 
<body>
    <script>
        var n=6;
        for(var a=1; a<=n; a++){
            for(var b=1; b<=n; b++)
            {
                if(b<=n-1){ 
                    document.write("1");
                    
                }
                else{
                    document.write("*");
                    document.write("<br>");
                }
            }
            
        }
    </script>    
</body>
</html>
