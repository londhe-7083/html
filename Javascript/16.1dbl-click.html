<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click</title>
    <style>
        .box{height:400px;width:400px;float:left;
              background-color: red;      }    
</style>
</head>
<body>
    <div class="box"></div>
    <button onclick="mouse1()">click</button>
    <button ondblclick="dblclick()">double click</button>

    <script>
        function mouse1(){
            document.getElementsByClassName('box')[0].style="background:blue";
        }

        function dblclick(){
            document.getElementsByClassName('box')[0].style="background:green";
        }
    </script>
    
</body>
</html>
