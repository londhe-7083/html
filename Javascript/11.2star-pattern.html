<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star-pattern</title>
</head>
<body>
    <script>
    for(var a=1; a<=5; a++){
        for(var b=1; b<=a; b++){
            document.write(b);
        }
        document.write("<br>");
    }    

    for(var c=4; c>=1; c--){
        for(var d=1; d<=c; d++){
            document.write(d);
        }
        document.write("<br>");
    }    
    </script>
    
</body>
</html>
