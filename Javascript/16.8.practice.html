 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript slider number</title>
    <style>
        body{
            background-color: #5c717f;
        }
        .main{
            height: 20vw;
            width: 40vw;
            overflow: auto;
            border: 2px solid black;
            text-align: center;
            margin: 100px auto;
        }

        .boll{
            height: 80px;
            width: 80px;
            border: 2px solid yellow;
        }

        .bolls{
            display: flex;
            width: max-content;
        }

        button{
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 80px;
            width: 7vw;
            position: sticky;
        }

        .main::-webkit-scrollbar{
            display: none;
        }

        @media screen and(max-width:1024px) 
        {
            .item{
                width: calc(33.3vw - 20px)
            }}
        @media screen and(max-width:1024px) 
        {
            .item{
                width: calc(33.3vw - 20px)
            }
        }

        #back{
            background-color: red;
        }

        #next{
            background-color: blue;
        }

    </style>
 </head>
 <body>
    <div>
        <div class="main">
            <div class="bolls">
                <div class="boll boll1">1</div>
                <div class="boll boll2">2</div>
                <div class="boll boll3">3</div>
                <div class="boll boll4">4</div>
                <div class="boll boll5">5</div>
                <div class="boll boll6">6</div>
                <div class="boll boll7">7</div>
                <div class="boll boll8">8</div>
                <div class="boll boll9">9</div>
                <div class="boll boll10">10</div>
            </div>
            <div>
                <button id="back">Back</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('next').onclick=function(){
            const widthItem = document.querySelector('.boll').offsetWidth;
            document.getElementsByClassName('main').scrollLeft += widthItem;
        }

        document.getElementsByClassName('back').onclick=function(){
            const widthItem = document.querySelector('.boll').offsetWidth;
            document.getElementsByClassName('main').scrollLeft -= widthItem;
        }
    </script>
 </body>
 </html>
