<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table format</title>
</head>

<body>
    <table border="2" width="100%" style="text-align: center;">
        <script type="text/javascript">
            var a = 1;
            var b = 1;
            // document.write("<tr>")
                while (a <= 91) {
                    // document.write(a);
                    // document.write("<br>");
                    a += 10;
                    
                    document.write("<tr>")
                        while (b < a) {
                    document.write( "<td>" + b +"</td>");
                    b += 1;
                }
                document.write("</tr>")

            }
            // document.write("</tr>")

        </script>
    </table>
</body>

</html>
