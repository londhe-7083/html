<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array function</title>
</head>
<body>
    <script>
        // modifie array element
        var a=["harry",45,"Male","Bca"];
        document.write(a + "<br>");
        a[0] = "shubh";
        document.write(a);

        // delete array element 
        delete a [0];
        document.write(a);

        // Array sort
        a.sort();
        document.write("<br>"+a);

        // join
        ab = a.join();
        document.write(ab);

        ab = a.reverse();
        document.write(ab);

 

    </script>
</body>
</html>
