<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array function</title>
</head>
<body>
    <script>
        // modifie array element
        var a=["harry",45,"Male","Bca"];
        document.write(a + "<br>");
        a[0] = "shubh";
        document.write(a);

        // delete array element 
        delete a [0];
        document.write(a);

        // Array sort
        a.sort();
        document.write("<br>"+a);

        // join
        ab = a.join();
        document.write(ab);

        ab = a.reverse();
        document.write("<br>");
        document.write(ab);

        //pop
        ab = a.pop();
        document.write("<br>");
        document.write(ab);

        //push
        a=['ram',28,"zp","php dev"];
        ab=a.push("shiv");
        document.write("<br>");
        document.write(ab);

        a.push("shiv");
        document.write("<br>");
        document.write(a);

        a.shift();
        document.write("<br>");
        document.write(a);
        
        a.unshift("vinod ");
        document.write("<br>");
        document.write(a);

        var a=["shd",'b','c','d','ef','g']
        a.slice(1,2);
        document.write("<br>");
        document.write(a);

    </script>
</body>
</html>
