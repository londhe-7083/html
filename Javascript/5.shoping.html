<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a=prompt("enter the number");
        if(a%2==0)
        {
            document.write(`<div style="height:${a}px; width:${a}px; background-color:red;border-radius:50%;"></div>`);
        }
        else
        {
            document.write(`<div style="height:${a}px; width:${a}px; background-color:blue;"></div>`);   
        }

    </script>
</body>
</html>
