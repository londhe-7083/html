<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid blue;
            width: 40   vw;
        }

        .box{
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="data"></div>
    <button onclick="start1()">Start</button>
    <button onclick="stop1()">stop</button>
    <script>
        var idd="";
        var a=0;
        function start1(){
            idd=setInterval(worki,100)
        }

        function worki(){

            a+=50;
            document.getElementById('data').style.marginLeft= a+"px";
        }
        function stop1(){
            console.log(idd);
            clearInterval(idd);
        }


    </script>
</body>
</html>
