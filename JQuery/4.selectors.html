<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
   <div id="mydiv">It's Div tag</div>
   <div class="mydiv">It's class div
    <h1> h1 for tagname</h1>
   </div>
   
    <script>
        $(document).ready(function (){

            var div = $('#mydiv').html();
            console.log(div);

            var div2= $(".mydiv").html();
            console.log(div2);
        
            var h1= $("h1").html();
            console.log(h1);
        });
    </script>
</body>
</html>
