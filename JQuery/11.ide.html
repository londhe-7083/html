<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html css js IDE </title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

</head>
<body>
    <style id="mystyle"> </style>
    <script id="myscript"></script>

    <textarea id="htmlbox" placeholder="Type Html here"></textarea>
    <textarea id="cssbox" placeholder="Type css here"></textarea>
    <textarea id="jsbox" placeholder="Type js here"></textarea>
    <div id="myhtml" style="border: 5px solid black; height: 300px;"></div>

    <script>
        $(document).ready(function(){

            $("#cssbox").keyup(function(){
                var css = $("#cssbox").val();
                $("#mystyle").html(css);
            });

            $("#scriptbox").keyup(function(){
                var script = $("#scriptbox").val();
                $("#myscript").html(script);
            });

            $("#htmlbox").keyup(function(){
                var html = $("#htmlbox").val();
                $("#myhtml").html(html);
            });
        })
    </script>
    
</body>
</html>
