<!DOCTYPE html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in jquery</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
  <div id="clickbtn">CLICK</div> 
  <div id="dblclickbtn">DOUBLE CLICK</div>
  <div id="mouseover">MOUSE OVER</div>
  <div id="mouseout">MOUSE OUT</div>

  <script>
    $(document).ready(function(){

        $("#clickbtn").click(function(){
            alert("Clicked");
        });

        $("#dblclickbtn").dblclick(function(){
            alert("Double Clicked");
        });

        $("#mouseover").mouseenter(function(){
            alert("on mouseover");
        });

        $("#mouseout").mouseout(function(){
            alert("on mouseout");
        }); 
    });
  </script>
</body>
</html>
