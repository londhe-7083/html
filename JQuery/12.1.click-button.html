<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click using this</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
</head>
<body>
    <textarea id="mytextarea" style="width: 500px; margin-top: 40px; margin-left: 50px;"></textarea>
    <br><br>
    <div style="margin-left: 14vw;">
        <button class="mybtn">HTML</button>
        <button class="mybtn">CSS</button>
        <button class="mybtn">Javascript</button>
        <button class="mybtn">Jquery</button>
    </div>
    
<script>
    $(document).ready(function(){

        $(".mybtn").click(function()
        {
            var data = $(this).html()
            $("#mytextarea").val(data);
            // $("#mytextarea").append(data);
        });
    });
</script>
</body>
</html>
