<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    

    <style>
        .main{
            height: 20vw;
            width: 30vw;
            background-color: rgb(126, 223, 46);
        }

        #inpt{
            margin-left: 100px;
            margin-top: 30px;
        }

        .button{
            margin-left: 50px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    
    <div class="main m-auto mt-4">
        <input type="text" id="inpt"><br>
        <div class="button pt-4">
            <button class="btn btn-danger" value="html" id="btn1">Html</button>
            <button class="btn btn-warning" id="btn2">Css</button>
            <button class="btn btn-success" id="btn3">Javascript</button>        
            <button class="btn btn-info" id="btn4">Jquery</button>        
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var data = $("#btn1").html();
                $("#inpt").val(data);
            });

            $("#btn2").click(function(){
                var data2 = $("#btn2").html();
                // console.log(data2);
                $("#inpt").val(data2);
            });

            $("#btn3").click(function(){
                var data3 = $("#btn3").html();
                $("#inpt").val(data3);
            });

            $("#btn4").click(function(){
                var data4 = $("#btn4").html();
                $("#inpt").val(data4);
            })

        })
    </script>
</body>
</html>
